{% extends "layout.html" %}
{% block content %}

<div id="wrapper">
    <p><a href="{{ url_for('root_page') }}">Back to main menu</a></p>
    <table>
        <tr>
        {% for item in header %}
            <th> {{ item }} </th>
        {% endfor %}
        </tr>
        {% for item in result %}
        <tr>
            {% for data in item %}
                <td> {{ data }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
